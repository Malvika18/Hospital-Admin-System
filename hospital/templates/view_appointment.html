{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}

<div class="container" style="margin-top:50px">
	<h2 class="text-center">View all Appointment </h2>
	<br><br>

	<table class="table table-hover" Id="example">
		<thead>
			<tr>
				<th>Doctor Name
				</th>
				<th>Patient Name
				</th>
				<th>Date
				</th>
				<th>Time
				</th>
				<th>Remove list
				</th>
			</tr>
		</thead>
		<tbody>
			{% for i in app  %}
			<tr>
				<td>{{i.doctor}}</td>
				<td>{{i.patient}}</td>
				<td>{{i.date1}}</td>
				<td>{{i.time1}}</td>
				<td><a href="{% url 'delete_appointment' i.id %}" onclick = "return confirm('Are u Sure')"
						class="btn btn-danger">Delete</a></td>

			</tr>

			{% endfor %}
		</tbody>
	</table>
</div>

{% endblock body %}
