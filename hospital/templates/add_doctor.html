{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}

<div class = "container" style = 'margin-top:50px' >
	<h2 class = "text-center">Add Doctor</h2>
	<br>
	 <p class = text-center>Form to Add the Doctor Entries.</p>
    <hr>
	<form method = "post">
		{% csrf_token %}
		
		<label>Doctor Name</label>
		<input type = "text" class = "form-control" placeholder="Enter Name" name = "name" required>

		<label>Contact No.</label>
		<input type = "text" class = "form-control" placeholder = "Enter Mobile No." name = "contact" required>

		<label> Specialisation</label>
		<input type = "text" class = "form-control" placeholder = "Enter Specialisation" name = "special" required>


		<br>
		<input type = "submit" value ="Submit" class = "form-control btn btn-primary">
	</form>

</div>

{% ifequal error "no" %}
<script>

	alert('Record Saved sucessfully');
	window.location = ('{% url 'view_doctor' %}');


</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>

	alert('Something went Wrong,Try Again');


</script>
{% endifequal %}

{% endblock %}
