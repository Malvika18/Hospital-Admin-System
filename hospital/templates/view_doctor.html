{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}

<div class="container" style="margin-top:50px">
	<h2 class="text-center">View all Doctors </h2>
	<br><br>

	<table class="table table-hover" Id="example">
		<thead>
			<tr>
				<th>Doctor Id
				</th>
				<th>Doctor Name
				</th>
				<th>Contact No
				</th>
				<th>specialisation
				</th>
				<th>Remove list
				</th>
			</tr>
		</thead>
		<tbody>
			{% for i in doc  %}
			<tr>
				<td>{{i.id}}</td>
				<td>{{i.name}}</td>
				<td>{{i.mobile}}</td>
				<td>{{i.specialisation}}</td>
				<td><a href="{% url 'delete_doctor' i.id %}" onclick = "return confirm('Are u Sure')"
						class="btn btn-danger">Delete</a></td>

			</tr>

			{% endfor %}
		</tbody>
	</table>
</div>

{% endblock body %}
