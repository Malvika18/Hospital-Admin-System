{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}

<div class="container" style="margin-top:50px">
	<h2 class="text-center">View all Patient </h2>
	<br><br>

	<table class="table table-hover" Id="example">
		<thead>
			<tr>
				<th>Patient Id
				</th>
				<th>Patient Name
				</th>
				<th>Gender
				</th>
				<th>Contact
				</th>
				<th>Address
				</th>
				<th>Remove list
				</th>
			</tr>
		</thead>
		<tbody>
			{% for i in pat  %}
			<tr>
				<td>{{i.id}}</td>
				<td>{{i.name}}</td>
				<td>{{i.gender}}</td>
				<td>{{i.mobile}}</td>
				<td>{{i.address}}</td>
				<td><a href="{% url 'delete_patient' i.id %}" onclick = "return confirm('Are u Sure')"
						class="btn btn-danger">Delete</a></td>

			</tr>

			{% endfor %}
		</tbody>
	</table>
</div>

{% endblock body %}
